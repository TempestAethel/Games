<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI and Animated Background</title>
    <style>
        /* Body styling with background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
            z-index: 1; /* Ensures the board is on top of the background animation */
            position: relative; /* Add this to position the spans relative to the board */
            overflow: hidden; /* Ensure content does not overflow outside the board */
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: white;
            cursor: pointer;
            border: 2px solid #333;
            color: black; /* Ensures X and O are visible as black on the board */
            border-radius: 10px; /* Adjust this value for more or less rounding */
            position: relative; /* Ensure the cell is positioned correctly for overlap handling */
        }

        .status {
            margin-top: 20px;
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
            z-index: 1; /* Keep dropdown and buttons above background animation */
        }

        /* Dropdown styling */
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Animated Background */
        .background-xo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Ensure background-xo is behind the board */
        }

        .background-xo span {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            color: cyan;
            opacity: 0.1;
            animation: move 15s linear infinite;
            z-index: 0; /* Ensure spans are behind the board cells */
        }

        /* Teal color for the "O"s */
        .background-xo .o {
            color: teal;
        }

        /* Animations for background */
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background for X and O -->
    <div class="background-xo" id="background-xo"></div>

    <div class="controls">
        <!-- Mode selection dropdown -->
        <select id="mode-selection">
            <option value="0">2 Player Mode</option>
            <option value="1">Random AI Mode</option>
            <option value="2">Smart AI Mode</option>
            <option value="3">Easy AI Mode</option> <!-- New Easy AI Mode added -->
        </select>
        <button id="reset-button">Reset Game</button>
        <div>Wins X: <span id="x-wins">0</span></div> <!-- Wins counter for X -->
        <div>Wins O: <span id="o-wins">0</span></div> <!-- Wins counter for O -->
    </div>

    <div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status">
            <p id="game-status">Player X's turn</p>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('game-status');
        const modeSelection = document.getElementById('mode-selection');
        const resetButton = document.getElementById('reset-button');
        const xWinsText = document.getElementById('x-wins');
        const oWinsText = document.getElementById('o-wins');

        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameMode = 0; // 0 = 2 Player, 1 = Random AI, 2 = Smart AI (Minimax), 3 = Easy AI
        let firstTurnTaken = false;
        let xWins = 0;
        let oWins = 0;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Create the Xs and Os moving in the background
        function generateBackgroundXO() {
            const container = document.getElementById('background-xo');
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.textContent = Math.random() > 0.5 ? 'X' : 'O';
                if (span.textContent === 'O') span.classList.add('o');
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = Math.random() * 5 + 10 + 's';
                span.style.opacity = Math.random() * 0.3 + 0.1;
                container.appendChild(span);
            }
        }

        generateBackgroundXO();

        function checkForWinner() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerHTML = `Player ${currentPlayer} wins!`;
                gameActive = false;

                if (currentPlayer === 'X') {
                    xWins++;
                    xWinsText.innerHTML = xWins;
                } else {
                    oWins++;
                    oWinsText.innerHTML = oWins;
                }
                return true;
            }

            if (!board.includes('')) {
                statusText.innerHTML = "It's a draw!";
                gameActive = false;
                return true;
            }

            return false;
        }

        function cellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = clickedCell.getAttribute('data-index');

            if (board[clickedCellIndex] !== '' || !gameActive || (gameMode > 0 && currentPlayer === 'O')) {
                return;
            }

            // Disable mode dropdown after first move
            if (!firstTurnTaken) {
                modeSelection.disabled = true;
                firstTurnTaken = true;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            if (!checkForWinner()) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.innerHTML = `Player ${currentPlayer}'s turn`;

                if (gameMode > 0 && currentPlayer === 'O') {
                    setTimeout(() => {
                        if (gameMode === 1) {
                            playRandomMove();
                        } else if (gameMode === 2) {
                            playSmartMove();
                        } else if (gameMode === 3) {
                            playEasyMove(); // Added Easy AI Mode
                        }
                    }, 500);
                }
            }
        }

        function playRandomMove() {
            let availableCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const cellIndex = availableCells[randomIndex];

                board[cellIndex] = 'O';
                cells[cellIndex].innerHTML = 'O';

                if (!checkForWinner()) {
                    currentPlayer = 'X';
                    statusText.innerHTML = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        // Simulate human-like random moves
        function playEasyMove() {
            let availableCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);

            if (availableCells.length > 0) {
                let cellIndex;

                // Prioritize center move if available
                if (availableCells.includes(4)) {
                    cellIndex = 4;
                } else {
                    const randomIndex = Math.floor(Math.random() * availableCells.length);
                    cellIndex = availableCells[randomIndex];
                }

                board[cellIndex] = 'O';
                cells[cellIndex].innerHTML = 'O';

                if (!checkForWinner()) {
                    currentPlayer = 'X';
                    statusText.innerHTML = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
            currentPlayer = 'X';
            statusText.innerHTML = `Player X's turn`;
            gameActive = true;
            firstTurnTaken = false;

            // Retain mode after reset
            modeSelection.disabled = false;
        }

        resetButton.addEventListener('click', resetBoard);
        cells.forEach(cell => cell.addEventListener('click', cellClick));

        modeSelection.addEventListener('change', (e) => {
            gameMode = parseInt(e.target.value);
        });
    </script>
</body>
</html>
