<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI and Animated Background</title>
       <style>
        /* Body styling with background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .board-container {
            position: relative;
            z-index: 2; /* Ensures the board and controls are above the background */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
            z-index: 2; /* Ensures the board is on top of the background animation */
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: white;
            cursor: pointer;
            border-radius: 15px; /* Make cells rounded */
            border: 2px solid #333;
            color: black; /* Ensures X and O are visible as black on the board */
        }

        .status {
            margin-top: 20px;
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
            z-index: 2; /* Keep dropdown and buttons above background animation */
        }

        /* Dropdown styling */
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Animated Background */
        .background-xo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Moves background behind the board */
            overflow: hidden;
        }

        .background-xo span {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            color: cyan;
            opacity: 0.1;
            animation: move 15s linear infinite;
        }

        /* Teal color for the "O"s */
        .background-xo .o {
            color: teal;
        }

        /* Animations for background */
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background for X and O -->
    <div class="background-xo" id="background-xo"></div>

    <div class="controls">
        <!-- Mode selection dropdown -->
        <select id="mode-selection">
            <option value="0">2 Player Mode</option>
            <option value="1">Random AI Mode</option>
            <option value="2">Smart AI Mode</option>
            <option value="3">Easy AI Mode</option>
        </select>
        <button id="reset-button">Reset Game</button>
    </div>

    <div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status">
            <p id="game-status">Player X's turn</p>
            <p id="win-counter">X Wins: 0 | O Wins: 0</p> <!-- Win counter display -->
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('game-status');
        const winCounterText = document.getElementById('win-counter');
        const modeSelection = document.getElementById('mode-selection');
        const resetButton = document.getElementById('reset-button');

        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameMode = 0; // 0 = 2 Player, 1 = Random AI, 2 = Smart AI (Minimax), 3 = Easy AI
        let firstTurnTaken = false;
        let xWins = 0;
        let oWins = 0;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Create the Xs and Os moving in the background
        function generateBackgroundXO() {
            const container = document.getElementById('background-xo');
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.textContent = Math.random() > 0.5 ? 'X' : 'O';
                if (span.textContent === 'O') span.classList.add('o');
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = Math.random() * 5 + 10 + 's';
                span.style.opacity = Math.random() * 0.3 + 0.1;
                container.appendChild(span);
            }
        }

        generateBackgroundXO();

        function checkForWinner() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerHTML = `Player ${currentPlayer} wins!`;

                if (currentPlayer === 'X') {
                    xWins++;
                } else {
                    oWins++;
                }

                updateWinCounter();
                gameActive = false;
                return true;
            }

            if (!board.includes('')) {
                statusText.innerHTML = "It's a draw!";
                gameActive = false;
                return true;
            }

            return false;
        }

        function updateWinCounter() {
            winCounterText.innerHTML = `X Wins: ${xWins} | O Wins: ${oWins}`;
        }

        function cellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = clickedCell.getAttribute('data-index');

            if (board[clickedCellIndex] !== '' || !gameActive || (gameMode > 0 && currentPlayer === 'O')) {
                return;
            }

            if (!firstTurnTaken) {
                modeSelection.disabled = true;
                firstTurnTaken = true;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            if (!checkForWinner()) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.innerHTML = `Player ${currentPlayer}'s turn`;

                if (gameMode > 0 && currentPlayer === 'O') {
                    setTimeout(() => {
                        if (gameMode === 1) {
                            playRandomMove();
                        } else if (gameMode === 2) {
                            playSmartMove();
                        } else if (gameMode === 3) {
                            playEasyMove();
                        }
                    }, 500);
                }
            }
        }

        function playRandomMove() {
            let availableCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const cellIndex = availableCells[randomIndex];

                board[cellIndex] = 'O';
                cells[cellIndex].innerHTML = 'O';

                if (!checkForWinner()) {
                    currentPlayer = 'X';
                    statusText.innerHTML = `Player X's turn`;
                }
            }
        }

        function playSmartMove() {
            let bestMove = getBestMove(board);
            board[bestMove.index] = 'O';
            cells[bestMove.index].innerHTML = 'O';

            if (!checkForWinner()) {
                currentPlayer = 'X';
                statusText.innerHTML = `Player X's turn`;
            }
        }

        // Easy AI Mode: AI will make non-optimal moves, mimicking a casual player
        function playEasyMove() {
            let availableCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);

            // Simulate casual decision-making: If AI sees a winning move, take it. Otherwise, play randomly.
            for (let winCondition of winningConditions) {
                const [a, b, c] = winCondition;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') {
                    board[c] = 'O'; // Complete a winning line
                    cells[c].innerHTML = 'O';
                    return;
                } else if (board[a] === 'O' && board[c] === 'O' && board[b] === '') {
                    board[b] = 'O';
                    cells[b].innerHTML = 'O';
                    return;
                }
            }

            // Otherwise, make a random move.
            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const cellIndex = availableCells[randomIndex];

                board[cellIndex] = 'O';
                cells[cellIndex].innerHTML = 'O';
            }
        }

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => (cell.innerHTML = ''));
            currentPlayer = 'X';
            gameActive = true;
            firstTurnTaken = false;
            statusText.innerHTML = `Player X's turn`;
        }

        function handleModeChange() {
            gameMode = parseInt(modeSelection.value);
            resetBoard();
        }

        cells.forEach(cell => cell.addEventListener('click', cellClick));
        resetButton.addEventListener('click', resetBoard);
        modeSelection.addEventListener('change', handleModeChange);

        function getBestMove(board) {
            // Minimax algorithm for Smart AI to calculate the best move
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = { index: i };
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            let scores = { O: 1, X: -1, tie: 0 };
            let winner = checkWinner();
            if (winner !== null) {
                return scores[winner];
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    return a;
                }
            }

            if (!board.includes('')) {
                return 'tie';
            }
            return null;
        }
    </script>
</body>
</html>
